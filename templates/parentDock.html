<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Portfolio dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- <link rel="stylesheet" href="normalize.css" /> -->
  <link rel="stylesheet" href="/child-dock.css" />
</head>

<body>
  <div class="wrapper" style="background: linear-gradient(to right, #48baf9,#30bf8a);">

    <main class="main">
      <nav class="navbar navbar-expand-lg">
        <p class="navbar-brand"> CHORES</p>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-justify" fill="white"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
          </svg>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto text-right">
            <li class="nav-item">
              <a class="nav-link-1" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link-1" href="/about-us">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link-1" href="/logout">Sign Out</a>
            </li>

          </ul>
        </div>
      </nav>
      <section class="section container">

        <header class="section__header">
          <div id="display-name">

          </div>

          <h1 class="section__subtitle">Parent Manage</h1>

        </header>
        <ul class="project" id="chores">




        </ul>
        <form action="/chores/${kidId}" method="post">
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
          </div>
          <div>
            <input type="checkbox" name="mon" id="mon">
            <label for="mon">Monday</label>
            <br>
           

          </div>

          <div>
            <input type="checkbox" name="tue" id="tue">
            <label for="tue">Tuesday</label>
            <br>
           

          </div>

          <div>
            <input type="checkbox" name="Wed" id="Wed">
            <label for="wed">Wednesday</label>
            <br>
           

          </div>
          <div>
            <input type="checkbox" name="thu" id="thu">
            <label for="thu">Thursday</label>
            <br>
           

          </div>
          <div>
            <input type="checkbox" name="fri" id="fri">
            <label for="fri">Friday</label>
            <br>
           

          </div>
          <div>
            <input type="checkbox" name="sat" id="sat">
            <label for="fri">Saturday</label>
            <br>
           

          </div>
          <div>
            <input type="checkbox" name="sun" id="sun">
            <label for="sun">Sunday</label>
            <br>
           
            <button class="add-chore">Add</button>
            
          </div>

        </form>




      </section>
    </main>

    <aside class="aside">
      <section class="section">
        <div class="aside__control">

        </div>
        <div class="profile-main">
          <button class="profile-main__setting focus--box-shadow" type="button">
            <img class="profile-main__photo" src="./images/child-profile.jpg" alt="Profile photo" />
          </button>
          <h1 class="profile-main__name">Jessica</h1>
        </div>
        <ul class="statistics">
          <li class="statistics__entry">
            <p class="statistics__entry-description">Current points</p><span class="statistics__entry-quantity">5</span>
          </li>
          <li class="statistics__entry">
            <p class="statistics__entry-description">Chores Left</p><span class="statistics__entry-quantity">3</span>
          </li>
          <li class="statistics__entry">
            <p class="statistics__entry-description">Chores Done</p><span class="statistics__entry-quantity">8</span>
          </li>
          <li class="statistics__entry">
            <p class="statistics__entry-description">Today's Prize</p><span class="statistics__entry-quantity">Ice
              Cream</span>
          </li>
        </ul>

      </section>
    </aside>
  </div>

                  }
                  
                })
      
    </script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>

  <script src="/parentDock.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
